<div class="bubble-container">
  <div class="bubble anothr">
    <p class="fancy-quote">{{ feed.message }}</p>
  </div>
  <div class="user-icon">
    <div>
      <img src="{{ feed.avatar }}" alt="{{ feed.alt_text }}" />
    </div>
    <div class="user-info">
      <p>{{ feed.username }}</p>
      <span class="job-title">{{ feed.position }}</span>
    </div>
  </div>
</div>
